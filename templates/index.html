<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">üìí Notebook</h1>
  </header>

  <main class="flex-grow container mx-auto p-4">
    <div class="flex gap-2 mb-4">
      <input id="title" placeholder="Note title"
        class="flex-1 border p-2 rounded focus:ring focus:ring-indigo-300" />
      <button onclick="saveNote()"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
        Save
      </button>
    </div>
    <textarea id="body" rows="4" placeholder="Write your note..."
      class="w-full border p-2 rounded focus:ring focus:ring-indigo-300"></textarea>

    <h2 class="text-xl font-semibold mt-6 mb-2">Your Notes</h2>
    <div id="notes" class="grid gap-3 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <footer class="bg-gray-200 text-center py-3 text-sm">
    Built with ‚ù§Ô∏è using Flask + Tailwind
  </footer>

  <script>
    const notesEl = document.getElementById("notes");
    const titleEl = document.getElementById("title");
    const bodyEl = document.getElementById("body");
    let editingId = null;

    async function fetchNotes() {
      const res = await fetch("/api/notes");
      const notes = await res.json();
      notesEl.innerHTML = "";
      notes.forEach(note => {
        const div = document.createElement("div");
        div.className =
          "p-4 bg-white shadow rounded hover:shadow-lg transition cursor-pointer relative";

        div.innerHTML = `
          <h3 class="font-bold">${note.title}</h3>
          <p class="text-gray-700">${note.body || ""}</p>
          <button onclick="editNote('${note.id}')" class="absolute top-2 right-10 text-blue-500 hover:underline">Edit</button>
          <button onclick="deleteNote('${note.id}')" class="absolute top-2 right-2 text-red-500 hover:underline">X</button>
        `;
        notesEl.appendChild(div);
      });
    }

    async function saveNote() {
      const title = titleEl.value.trim();
      const body = bodyEl.value.trim();
      if (!title || !body) return alert("Please fill in both fields");

      if(editingId){
        await fetch(`/api/notes/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: editingId, title, body })
        });
        editingId = null;
      } else {
        const note = { id: Date.now().toString(), title, body };
        await fetch("/api/notes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(note)
        });
      }

      titleEl.value = "";
      bodyEl.value = "";
      fetchNotes();
    }

    async function editNote(id) {
      const res = await fetch(`/api/notes/${id}`);
      if (!res.ok) return alert("Note not found");
      const note = await res.json();
      titleEl.value = note.title;
      bodyEl.value = note.body;
      editingId = id;
      titleEl.focus();
    }

    async function deleteNote(id) {
      if (!confirm("Delete this note?")) return;
      await fetch(`/api/notes/${id}`, { method: "DELETE" });
      fetchNotes();
    }

    fetchNotes();
  </script>
</body>
</html>
